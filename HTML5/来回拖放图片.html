<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>实现来回拖放图片</title>
	<style type="text/css">
	#div1, #div2{
		float:left;
		width:100px;
		height:35px;
		margin:10px;
		padding:10px;
		border:1px solid #aaaaaa;
	}
</style>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img src="images/img_w3slogo.gif" ondragover="true" ondragstart="drag(event)" id="drag1" width="88" height="31"></div>
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
<script>
	function allowDrop(ev){
		ev.preventDefault();
	}
	function drag(ev){
		ev.dataTransfer.setData("Text", ev.target.id);
	}
	function  drop(ev){
		ev.preventDefault();
		var data = ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
	}
</script>
</html>
